name: CD Pipeline
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy to AWS Server
        run: |
          sshpass -p "${{ secrets.SSH_PRIVATE_KEY }}" ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            # Ensure the application directory exists
            cd fastapi-book-project || exit 1

            # Pull latest code from GitHub
            git pull origin main

            # Install dependencies (if needed)
            pip install -r requirements.txt 

            # Kill any existing FastAPI process (replace 'your_app.main' with actual entry point)
            pkill -f "uvicorn main:app" || true

            # Restart FastAPI server in the background on port 8000
            nohup python3 -m uvicorn main:app --host 0.0.0.0 --port 8000 > fastapi.log 2>&1 &

            # Display running processes
            ps aux | grep uvicorn
          EOF
